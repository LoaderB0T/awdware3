<div class="main-container"
     [class.open]="menuOpen()">
  <div>
    <!-- empty for flexbox -->
  </div>
  <div class="items">
    @for (item of menuItems(); track item) {
    <div *awdLet="item.id === (activeMenuItemId()) as activeItem"
         class="item"
         (click)="clickedItem($event, item)"
         [class.active]="activeItem"
         [id]="'menu-item-' + item.id">
      <i class="fa-light fa-{{activeItem ? (item.iconActive ?? item.icon) : item.icon}}"
         aria-hidden="true"></i>
      <span class="title">{{item.title}}</span>
      <span class="spacing">{{item.title}}</span>
    </div>
    }
    <div class="active-item"
         [style.top.px]="activeMenuItemY()"></div>
  </div>
  <div class="items end-items">
    <div class="item"
         (click)="switchLanguage()">
      <i class="fa-light fa-language"
         aria-hidden="true"></i>
    </div>
    <div class="item"
         (click)="switchTheme()">
      <i class="fa-light fa-lightbulb"
         aria-hidden="true"></i>
    </div>
  </div>
</div>

@if (!menuOpen()) {
<div class="menu-button"
     (click)="openMenu()">
  <i class="fa-light fa-bars"
     aria-hidden="true"></i>
</div>
}
