<div class="content">
  <div id="homeBox">
    <span class="typing"
          [innerHtml]="typing.text$ | async"></span>
    <span class="typing link highlight"
          (click)="learnMore()"
          [innerHtml]="typing2.text$ | async"></span>
    <span class="typing"
          [innerHtml]="typing3.text$ | async"></span>
    <span id="textCursor">_</span>

    <div *ngIf="!skip && (done$ | async) === false"
         class="action-icon">
      <i (click)="fastForward()"
         class="fa-light fa-forward"></i>
    </div>
    <div *ngIf="(done$ | async)"
         class="action-icon">
      <i (click)="restart()"
         class="fa-light fa-arrow-rotate-right"></i>
    </div>
  </div>
</div>
