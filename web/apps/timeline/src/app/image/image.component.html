<button class="image-container" (click)="openFullscreen()">
  <img class="vignette" [src]="src | resourceMap: 'timeline'" [alt]="alt" />
  <div class="original-wrapper">
    <img class="original" [src]="src | resourceMap: 'timeline'" [alt]="alt" />
  </div>
  <div class="button-container">
    <span class="button force">
      {{ 'timeline.fullscreen' | translate }}
    </span>
  </div>
</button>

@if (isFullscreen()) {
  <button class="fullscreen modal-is-open" (click)="closeFullscreen()">
    <img
      [src]="src | resourceMap: 'timeline'"
      [alt]="alt"
      [class.isFull]="isZoom()"
      (click)="toggleZoom($event)"
    />
  </button>
}
